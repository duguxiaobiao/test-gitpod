tasks:

  - init: |
      docker run --name test-mysql -e MYSQL_ROOT_PASSWORD=duguxiaobiao  -e MYSQL_DATABASE=test_gitpod -p 3306:3306 -d --restart=always mysql:5.7
      # gp sync-done mysql
    name: startMysql

  - init: |
      docker run -p 6379:6379 --name redis -d --restart=always redis:latest redis-server --appendonly yes --requirepass "123456"
      # gp sync-done redis
    name: startRedis

  - init: |
      mvn install -DskipTests=true
      # gp sync-done bundle
    name: compileJar

  - command: java -jar target/*.jar
    name: startServer

  #- # init: |
      # gp sync-await mysql
      # gp sync-await redis
      # gp sync-await bundle
    # command: java -jar target/*.jar
    # name: startServer

ports:
  - port: 3306
    name: mysqlPort
    description: mysql数据库端口
    onOpen: ignore

  - port: 6379
    name: redisPort
    description: redis端口
    onOpen: ignore

  - port: 8080
    name: serverPort
    description: 项目启动端口
    onOpen: open-browser


github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false


vscode:
  extensions:
    - redhat.java
    - vscjava.vscode-java-debug
    - vscjava.vscode-java-test
    - pivotal.vscode-spring-boot
    - gabrielbb.vscode-lombok


